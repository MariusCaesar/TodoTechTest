<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3> Edit todo</h3>
        </mat-card-title>
        <mat-icon aria-hidden="false" aria-label="Back button" (click)="back()">keyboard_backspace</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editTodoForm" *ngIf="editTodoForm">
            <mat-form-field appearance="legacy">
                <mat-label>Label</mat-label>
                <input matInput placeholder="Placeholder" required formControlName="label">
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label> Description</mat-label>
                <input matInput placeholder="Placeholder" required formControlName="description">
            </mat-form-field>


            <mat-form-field appearance="standard">
                <mat-label>Category</mat-label>
                <select matNativeControl required formControlName="category">
                    <option value="volvo">House</option>
                    <option value="saab">bureaucracy</option>
                </select>
            </mat-form-field>

            <mat-label>Done</mat-label>
            <mat-checkbox class="example-margin" formControlName="done"></mat-checkbox>
        </form>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button color="primary" [disabled]="!editTodoForm?.valid" (click)="save()">Save</button>
    </mat-card-actions>
</mat-card>
